{% load crispy_forms_tags %}

<form {% if form_id %} id='{{form_id}}' {%endif%} class="form" action="{% if action_url %}{{action_url}}{% endif %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn-standard btn-success" value="{{btn_title}}" />
    
</form>
